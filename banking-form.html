<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Chartered - Private Banking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="banking.css" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2c3e50, #34495e);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="sc.jpeg" alt="SC Logo" class="me-2" style="height: 40px; width: auto;">

                <div>
                    <div class="brand-name">standard</div>
                    <div class="brand-sub">chartered</div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-university me-1"></i>Private Banking</a></li>
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container-fluid py-4">
        <div class="row">
       
            <div class="col-lg-4 mb-4">
                <div class="card hover-lift">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Customer</h5>
                    </div>
                    <div class="card-body">
                        <form id="customerForm">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control" id="customerEmail" placeholder="Enter email address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Contact Number</label>
                                <input type="tel" class="form-control" id="customerContact" placeholder="Enter contact number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Account Type</label>
                                <select class="form-select" id="accountType" required>
                                    <option value="">Select account type</option>
                                    <option value="Savings">Savings Account</option>
                                    <option value="Current">Current Account</option>
                                    <option value="Premium">Premium Account</option>
                                    <option value="Wealth">Wealth Management</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-plus me-2"></i>Add Customer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
      
            <div class="col-lg-8">
                <div class="card hover-lift">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-users me-2"></i>Our Customers</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-light btn-sm" onclick="exportData()">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                            <button class="btn btn-outline-light btn-sm" onclick="refreshTable()">
                                <i class="fas fa-sync-alt me-1"></i>Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="p-3">Customer</th>
                                        <th class="p-3">Email</th>
                                        <th class="p-3">Contact</th>
                                        <th class="p-3">Account Type</th>
                                        <th class="p-3">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customerTable">
                                    <tr>
                                        <td class="p-3">
                                            <div class="d-flex align-items-center">
                                                <div class="avatar me-3" style="background: linear-gradient(135deg, #28a745, #20c997);">JD</div>
                                                <div>
                                                    <div class="fw-semibold">John Doe</div>
                                                    <small class="text-muted">ID: SC001</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="p-3">johndoe@gmail.com</td>
                                        <td class="p-3">+91 7383819090</td>
                                        <td class="p-3"><span class="badge bg-success">Savings</span></td>
                                        <td class="p-3">
                                            <button class="btn btn-outline-primary btn-sm me-1" onclick="editCustomer('SC001')">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-outline-danger btn-sm" onclick="deleteCustomer('SC001')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="banking-form.js"></script>
</body>
</html>
